<div id="wrapper">
    <h1>Websockets demo</h1>
    <div id="chat">
        <form action="/" method="post" id="chat_nickname">
            <label>Nombre de usuario: </label>
            <input type="text" name="nickname" value="" placeholder="nombre_de_usuario" required pattern="[a-z0-9_]{3,36}">
            <input type="submit" value="Enviar">
        </form>

        <div id="chat_app">
            <div id="chat_log"></div><div id="chat_users"></div>
            <form action="/" method="post" id="chat_msg">
                <label class="hidden">Mensaje: </label>
                <input type="text" name="msg" value="" placeholder="Mensaje" required /><input type="submit" value="Enviar" />
            </form>
        </div>
    </div>
</div>
